<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Project</title>
    <script>
        function initialize(){
            myDiv = document.getElementById("selected");
        }
        function formChanges(){
            var diceNumber = document.getElementById("diceForm").value;
            myDiv.innerHTML = "selected " + diceNumber + " dice";
        }
    </script>
    <style>

    </style>
</head>
<body onload = initialize();>
    <h1>DICE ROLLER</h1>
    <h2>Choose how many dice you want to roll</h2>
    <form>
        <label for="dice#">Number of Dice(1-3)</label>
        <input type="range" id="diceForm" min="1" max="3" onkeyup = "formChanges();" onchange = "formChanges();"><br>
    </form>
    <div id = "selected">
        
    </div>
</body>
</html>
